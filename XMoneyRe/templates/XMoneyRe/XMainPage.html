{% load static %}

<title>NAME PART_ 主功能界面</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'XMoneyRe/css/XMainPage-style.css' %}">
<script>
  function jump_to_user_outlook(username) {
    window.location.href = "/XMoneyRe/userv/" + username;
  }

  function jump_to_mo_tripday(trip_day) {

    window.location.href = "/XMoneyRe/motpday/" + trip_day;
  }
</script>

<body>

  <div class="container">

    <!-- a star here -->
    <div class="row mt-5">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 pl-1 d-flex align-items-center"
        style="margin:0px; padding:0px;" align="center">
        <svg width="3rem" height="3rem" viewBox="0 0 24 24" class="star">
          <path style="fill: white;"
            d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
        </svg>
      </div>
    </div>


    <!-- trip day -->
    <div class="row mt-3 pl-2">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px;margin:0px;text-align: center;">
        <p class="title-text">旅行日:</p>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px;margin:0px;" align="right">
        <p class="btn trip-day-text rounded" onclick="jump_to_mo_tripday('{{trip_day}}')">[{{trip_day}}]</p>
      </div>
    </div>

    <!-- seperation line -->
    <div class="row mt-4" style="padding:0px; margin:0px;">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px; margin:0px;">
        <img src="{% static 'XMoneyRe/images/seperating-line.png' %}" class="img-fluid"
          style="height: .7rem; width: 100%; display:block; margin:auto;">
      </div>
    </div>

    <!-- utc -->
    <div class="row mt-2 pl-2">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px;margin:0px;text-align: left;">
        <p class="small-title-text">当前时区:</p>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px;margin:0px;" align="right">
        <p class="utc-text">UTC: {{current_utc}}</p>
      </div>
    </div>

    <!-- seperation line -->
    <div class="row" style="padding:0px; margin:0px;">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px; margin:0px;">
        <img src="{% static 'XMoneyRe/images/seperating-line.png' %}" class="img-fluid"
          style="height: 2rem; width: 100%; display:block; margin:auto;">
      </div>
    </div>

    <!-- description cue -->
    <div class="row mt-3 mb-3 ml-3 mr-3">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center">
        <p class="mo-description-cue-class">本平台可爱的贡献者们:</p>
      </div>
    </div>
    <div class="row mt-3 mb-3 ml-3 mr-3">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center">
        <p class="mo-description-cue-class" style="font-size: .7rem;">点击他们的头像以查看他们的个人信息!
        </p>
      </div>
    </div>

    <!-- admins -->
    {% for admin in admin_list %}

    <div class="row mt-2 mb-2">
      <div class="col-5 col-md-5 col-sm-5 col-lg-5 col-xl-5 pr-3" style="padding:0;margin:0;" align="right">
        <p class="admin-related-p">管理员: </p>
      </div>

      <div class="col-2 col-md-2 col-sm-2 col-lg-2 col-xl-2 pl-1 pr-1" style="padding:0;margin:0;">
        <img class="head-portrait-image rounded" src="{{ admin.headportrait.url|add:"?rnd="|add:random_key}}"
          onclick="jump_to_user_outlook('{{admin.username}}')">
      </div>

      <div class="col-5 col-md-5 col-sm-5 col-lg-5 col-xl-5 pl-3" style="padding:0;margin:0;" align="left">
        <p class="admin-related-p"> {{admin.username}}</p>
      </div>

    </div>
    <!-- seperation line -->
    <div class="row" style="padding:0px; margin:0px;">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px; margin:0px;">
        <img src="{% static 'XMoneyRe/images/seperating-line.png' %}" class="img-fluid"
          style="height: .3rem; width: 100%; display:block; margin:auto;">
      </div>
    </div>
    {% endfor %}

    <!-- seperation line -->
    <div class="row mt-3" style="padding:0px; margin:0px;">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px; margin:0px;">
        <img src="{% static 'XMoneyRe/images/seperating-line.png' %}" class="img-fluid"
          style="height: 3rem; width: 100%; display:block; margin:auto;">
      </div>
    </div>

    <!-- description cue -->
    <div class="row mt-1 mb-3 ml-3 mr-3">
        <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center">
          <p class="mo-description-cue-class">唯管理员区:</p>
        </div>
      </div>

    <!-- back to main -->
    <div class="row mt-3 mb-3" style="padding:0px; margin:0px;">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 pl-5 pr-5 d-flex align-items-center">
        <a id="common-button" class="btn  pl-3 pr-3" href="/XMoneyRe/mf">主功能区</a>
      </div>
    </div>

    <!-- ending text -->
    <div class="row mt-5">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex align-items-center"
        style="padding:0px;margin:0px;text-align:center;">
        <p class="description-text" align="center">---- A BillLiaoM & LebortLiao Work ----</p>
      </div>
    </div>

  </div>
</body>
